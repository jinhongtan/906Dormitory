        <h1 class="h">刘组长</h1>
        <p class="p">刘组长本命刘枷池，这个名字起的有水平。枷和池很少见，和在一起刘枷池与众不同。立刻和其他姓刘的区分开来</p>
        <p class="p">刘组长为啥叫组长？应该是刘组长学习比较认真踏实，不知道是班里的组长还是说我们寝室学习小组给他封的组长。估计大概率是后者。刘组长现在在家学电脑，电脑水平笔混了个学位的谭老板厉害。现在估计想要去上海杭州找电脑工作。有前途。也未婚，未成家</p>
